<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href='{% static "/css/custom.css" %}'>
    <title>Dhashboard</title>
  </head>
  <body style=" background-color:#D8BFD8">
    <h1 class="text-center"> User dhashboard </h1>

    <div class="chartbox1 col-4 offset-2 my-2" id="chartbox1" >
        <div class="card">
            <div class="card-body">
                <h2> Environment sector </h2>
                <hr>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <div class="chartbox2 col-4 offset-2 my-2" id="chartbox2" >
      <div class="card">
          <div class="card-body">
              <h2> Energy sector </h2>
              <hr>
              <canvas id="myChart1"></canvas>
          </div>
      </div>
  </div>

  <div class="chartbox3 col-3 offset-2 my-2" id="chartbox3" >
    <div class="card">
        <div class="card-body">
            <h2> Energy sector </h2>
            <hr>
            <canvas id="myChart2"></canvas>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'javascript/custom.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
